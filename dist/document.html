<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Paperclip</title>
        <meta name="description" content="Paperclip is a beautiful markdown writing app.">

        <!-- Prefetching -->
        <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
        <link rel="dns-prefetch" href="https://fonts.googleapis.com">
        <link rel="dns-prefetch" href="https://code.jquery.com">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">
        <!-- Hack font --> 
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css">
        <!-- Fira Sans font --> 
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700" rel="stylesheet">

        <!-- InscrybMDE -->
        <script src="https://cdn.jsdelivr.net/npm/inscrybmde@1.11.3/dist/inscrybmde.min.js"></script>

        <!-- favicon.ico and apple-touch-icon. A good tool is http://iconogen.com/. Place these in the root directory. -->
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
        <meta name="msapplication-square70x70logo" content="/smalltile.png">
        <meta name="msapplication-square150x150logo" content="/mediumtile.png">
        <meta name="msapplication-square310x310logo" content="/largetile.png">

    </head>

    <body>


<div class="container pt3 pb4">

    <!-- Document buttons -->
    <div class="document-menu pb2 text--lightest-gray">
        <div class="inline-block-on-mobile">
            <a href="index.html" class="link link--lightest-gray p1"><i data-feather="arrow-left"></i></a>
        </div>
        <div class="inline-block-on-mobile">
            <div class="link link--lightest-gray p1 js-modal-toggle"><i data-feather="info"></i></div>
        </div>
    </div>

    <!-- Editor -->
    <textarea class="form-control textarea--md mb3" id="inscrybmde"></textarea>

</div>

<!-- Front matter modal -->
<div class="modal-background js-modal">
    <div class="modal full-shadow p2">
        <h3 class="pbs">Document Front Matter</h3>
        <form>
            <div class="mb1">
                <label class="label" for="">Title</label>
                <input class="form-control" id="title" placeholder="Title...">
            </div>
            <div class="mb2">
                <label class="label" for="">Tags</label>
                <input class="form-control" id="tags" placeholder="Separate with commas...">
            </div>
            <div class="clearfix">
                <input type="submit" class="btn btn--default float--right" value="Save">
                <button class="btn btn--outline float--right mr1 js-modal-close">Cancel</button>
            </div>
        </form>
    </div>
</div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Feather icons -->
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <!-- The compiled JavaScript file -->
        <script src="js/production.js"></script>

    </body>
</html>
